<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute's Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #dynamic-content {
            font-size: 24px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Welcome to Absolute's Cool Website!</h1>
    <p id="dynamic-content">This content is dynamically generated using JavaScript.</p>
    <script>
        // Add some dynamic content using JavaScript
        const dynamicContent = document.getElementById("dynamic-content");
        dynamicContent.textContent = "Hello, Absolute! This is your cool dynamic content.";
    </script>
</body>
</html>
